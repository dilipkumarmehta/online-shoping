<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login | E-Shopper</title>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/main.css}" />
</head>
<body>
	<th:block th:include="UserHeader"></th:block>
	<br/><br/><br/>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div class="left-sidebar">
						<h2>Category</h2>
						<div class="panel-group category-products" id="accordian">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a href="Mobiles.html">Mobiles</a>
									</h4>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a href="Laptops.html">Laptops</a>
									</h4>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a href="Clothing.html">Clothing</a>
									</h4>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a href="Bags.html">Bags</a>
									</h4>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a href="Shoes.html">Shoes</a>
									</h4>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<table width="400" height="300" align="center">
				<tr><th>Customer Name</th><th>:</th><td th:utext="${checkout.uid}"></td></tr>
				<tr><th>Product ID</th><th>:</th><td th:utext="${checkout.pid}"></td></tr>
				<tr><th>Quantity</th><th>:</th><td th:utext="${checkout.qua}"></td></tr>
				<tr><th>Price</th><th>:</th><td th:utext="${checkout.price}"></td></tr>
				<tr><th>Email ID</th><th>:</th><td th:utext="${checkout.email}"></td></tr>
				<tr><th>Phone Number</th><th>:</th><td th:utext="${checkout.phone}"></td></tr>
				<tr><th>Address</th><th>:</th><td th:utext="${checkout.addressLine1}+' '+${checkout.addressLine1}" ></td></tr>
				<tr><th>PinCode</th><th>:</th><td th:utext="${checkout.pin}"></td></tr>
				<tr><th></th></tr><tr><th></th></tr><tr><th></th></tr>
				<tr><th></th><th></th><th>
				</th></tr>
				</table>
				<div class="logo pull-right">
					<a th:href="@{/payment(uid=${checkout.uid},pid=${checkout.pid},qua=${checkout.qua},price=${checkout.price})}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Payment</a>
				</div>
				
			</div>
		</div>
	</section>
	<br/><br/><br/>
	<th:block th:include="_footer"></th:block>
</body>
</html>
