<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home | E-Shopper</title>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/main.css}" />
<link rel="stylesheet" type="text/css" th:href="@{//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css}" />
</head>
<body>
	<th:block th:include="UserHeader"></th:block>
	<header id="header">
		<div class="header-bottom">
			<div class="container">
				<div class="row">
					<div class="col-sm-3">
						<div class="search_box pull-right">
						<form action="/search">
						<input name="key" placeholder="Search" type="text" />
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div class="left-sidebar">
						<h2>Category</h2>
						<div class="panel-group category-products" id="accordian">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a href="/category1?type=mobiles">Mobiles</a>
									</h4>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a href="/category1?type=laptops">Laptops</a>
									</h4>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a href="/category1?type=clothing">Clothing</a>
									</h4>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a href="/category1?type=bags">Bags</a>
									</h4>
								</div>
							</div>
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a href="/category1?type=Electronics">Electronics</a>
									</h4>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-9 padding-right">
					<div class="features_items">
						<h2 class="title text-center">Featured Items</h2>
						<h5 th:utext="${message}"></h5>
						<th:block th:each="cat : ${catalog}">
							<div class="col-sm-4">
								<div class="product-image-wrapper">
									<div class="">
										<div class="productinfo text-center">
											<h2 th:utext="${cat.productName}"></h2>
											<p th:utext="'Price: '+${cat.price}"></p>
											<p th:utext="'Code: '+${cat.productIdChild}"></p>
											<a th:href="@{/addtocart} + '?id='+ ${cat.productIdChild}" class="btn btn-default add-to-cart"><i
												class="fa fa-shopping-cart"></i>Add to cart</a>
										</div>
									</div>
									<!-- <div class="choose">
										<ul class="nav nav-pills nav-justified">
											<li><a href="#"><i class="fa fa-money"></i>Buy</a></li>
										</ul>
									</div> -->
								</div>
							</div>
						</th:block>
					</div>
				</div>
			</div>
		</div>
	</section>
	<th:block th:include="_footer"></th:block>
</body>
</html>
