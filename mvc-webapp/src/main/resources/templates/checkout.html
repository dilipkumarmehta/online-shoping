<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart | E-Shopper</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/font-awesome.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/main.css}"/>  
    <link rel="stylesheet" type="text/css" th:href="@{//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css}" /> 
</head>

<body>
	<!--/header-->
<th:block th:include="UserHeader"></th:block>
	<section id="cart_items">
		<div class="container">
			

			<div class="step-one">
				<h2 class="heading">Shipping Information</h2>
			</div>
			<!--/checkout-options-->

			<!--/register-req-->

			<div class="shopper-informations">
				<div class="row">
					<div class="col-sm-3">
						
					</div>
					<div class="col-sm-5 clearfix">
						<div class="bill-to">
							<p>Bill To</p>
							<div class="form-one">
								<form action="/checkoutcomplete" method="get">
									<input type="text" name="uid" readonly="readonly" th:value="${uid}" />
									<input type="text" name="pid" readonly="readonly" th:value="${pid}" />
									<input type="number" name="qua" th:value="${qua}" />
									<input type="number" name="price" readonly="readonly" th:value="${price}" />
									<input type="email" name="email" placeholder="Email" />
									<input type="number" name="phone" placeholder="Phone" />
									<input type="textarea" name="addressLine1" placeholder="Address line1" />
									<input type="textarea" name="addressLine2" placeholder="Address Line2" />
									<input type="number" name="pin" placeholder="pin code" />
									
									<br/><br/>
									    <input type="submit" value="Payment"  style="background-color:orange"/>
								</form>
							</div>
							
						</div>
					</div>
					<div class="col-sm-4">
							
					</div>					
				</div>
			</div>
			
		</div>
	</section> 
</body></html>
