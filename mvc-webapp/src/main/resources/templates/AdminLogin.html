<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>E-Shopper</title>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/main.css}" />
<!-- <script src="/login.js" ></script> --> 
</head>
<body>
<!-- <th:block th:include="/HomeHeader"></th:block> -->
<header id="header">
		<div class="header-middle">
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
							<a href="/home"><img th:src="@{/images/logo.jpg}" /></a>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="shop-menu pull-right">
							<ul class="nav navbar-nav">
								<li><a href="/adminlogin"><i class="fa fa-lock"></i>Admin Login</a></li>
								<li><a href="/loginauth"><i class="fa fa-lock"></i> Login</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
<br/><br/><br/><br/><br/>
<h5 th:utext="${message}"></h5>
	<form action="/adminlog" method="post">
		<table align="center" width="400" height="150">
			<tr>
				<th height="60"><font size="6">Admin Login</font></th>
			</tr>
			<tr>
				<th height="60"><font size="4">Admin UserName :</font></th>
				<th><input type="text" name="username" /></th>
			</tr>
			<tr>
				<th height="60"><font size="4">Password :</font></th>
				<th><input type="password" name="password" /></th>
			</tr>
			<tr><th></th>
				<th><input type="submit" value="Login" /></th>
			</tr>
		</table>
	</form>
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	<th:block th:include="_footer"></th:block>
</body>
</html>
