<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>E-Shopper</title>
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/main.css}" />
</head>
<body>
	<th:block th:include="AdminHeader"></th:block>
	<section>
		<div class="container">
			<div class="row">
				
				<div class="col-sm-9 padding-right">
					<div class="features_items">
						<h2 class="title text-center">Products List</h2>
						<th:block th:each="cat : ${catalog}">
							<div class="col-sm-4">
								<div class="product-image-wrapper">
										<div class="productinfo text-center">
										<h2 th:utext="${message}"></h2>
											<h2 th:utext="${cat.productName}"></h2>
											<p th:utext="'Price: '+${cat.price}"></p>
											<p th:utext="'Code: '+${cat.productIdChild}"></p>
											<a th:href="@{/updateproduct1} + '?id='+ ${cat.productIdChild}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Edit</a><br/>
											<a th:href="@{/deleteProduct} + '?id='+ ${cat.productIdChild}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Delete</a>
									</div>
								</div>
							</div>
						</th:block>
					</div>
				</div>
			</div>
		</div>
	</section>
	<br/><br/><br/><br/>
	<th:block th:include="_footer"></th:block>
</body>
</html>
